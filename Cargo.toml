[package]
name = "lime3"
version = "0.0.0-alpha.0"
authors = ["Javier E. <jaedns@gmail.com>"]
edition = "2024"

[dependencies]
chrono = { version = "0.4.41", optional = true }
dioxus = { version = "0.7.0-alpha.3", features = ["router", "fullstack"] }
figment = { version = "0.10.19", features = ["env"], optional = true }
serde = { version = "1.0.219", features = ["derive"], optional = true }
sqlx = { version = "0.8.6", features = ["postgres"], optional = true }
tokio = { version = "1.47.0", optional = true }
uuid = { version = "1.17.0", optional = true }
validator = "0.20.0"

[dev-dependencies]
pretty_assertions = "1.4.1"
dioxus-ssr = "0.7.0-alpha.3"

[features]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop"]
mobile = ["dioxus/mobile"]
server = [
    "dep:chrono",
    "dep:figment",
    "dep:serde",
    "dep:sqlx",
    "dep:tokio",
    "dep:uuid",
    "dioxus/server",
]
